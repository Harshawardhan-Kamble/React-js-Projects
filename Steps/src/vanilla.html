<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Vanilla JS App</title>
  </head>
  <body>
    <button class="buttons" id="cancelButton">X</button>
    <div class="steps" id="stepsContainer">
      <div class="numbers">
        <div class="active">1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <p class="message">Step 1: Learn React ⚛️</p>
      <div class="buttons">
        <button
          id="previousButton"
          style="background-color: #e74c3c; color: #fff"
        >
          Previous
        </button>
        <button id="nextButton" style="background-color: #3498db; color: #fff">
          Next
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
